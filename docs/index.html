<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
</head>
<body>
  <h1>Mi app de finanzas üí∞</h1>

  <h2>Registrarse</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Contrase√±a" />
  <button onclick="registrar()">Registrarse</button>

  <h2>Iniciar sesi√≥n</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Contrase√±a" />
  <button onclick="iniciarSesion()">Iniciar sesi√≥n</button>

  <p id="mensaje"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOShY7YMWluwvD1u95fBCGZ7chErFaBVQ",
      authDomain: "financetracker-698fc.firebaseapp.com",
      projectId: "financetracker-698fc",
      storageBucket: "financetracker-698fc.appspot.com",
      messagingSenderId: "324352403818",
      appId: "1:324352403818:web:f9622d2a6c8276e1101d13"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.registrar = async function () {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        document.getElementById("mensaje").innerText = "‚úÖ Usuario registrado";
      } catch (error) {
        document.getElementById("mensaje").innerText = "‚ùå " + error.message;
      }
    };

    window.iniciarSesion = async function () {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        document.getElementById("mensaje").innerText = "‚úÖ Sesi√≥n iniciada";
      } catch (error) {
        document.getElementById("mensaje").innerText = "‚ùå " + error.message;
      }
    };
  </script>
</body>
</html>
